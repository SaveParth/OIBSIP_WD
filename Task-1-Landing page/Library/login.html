<!DOCTYPE html>

<html>
<head>
    
    <title>Online Bookstore - Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <form>
            <label for="username"><b>Username:</b></label>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
